<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Window Example</title>
</head>
<body>
    <button onclick="openMovingWindow()">Open Moving Window</button>

    <script>
        function openMovingWindow() {
            // Define the size and initial position of the window
            const width = 400;
            const height = 300;
            let left = 0;
            let top = 0;
            const step = 10;
            const screenWidth = window.screen.availWidth;
            const screenHeight = window.screen.availHeight;

            // Open a new window
            const newWindow = window.open("", "", `width=${width},height=${height},left=${left},top=${top}`);

            // Function to move the window
            function moveWindow() {
                if (newWindow.closed) return; // Stop if the window is closed

                // Update the position
                left += step;
                top += step;

                // Reset position if it goes out of bounds
                if (left + width > screenWidth || top + height > screenHeight) {
                    left = 0;
                    top = 0;
                }

                // Move the window
                newWindow.moveTo(left, top);

                // Repeat the movement
                setTimeout(moveWindow, 1);
            }

            // Start moving the window
            moveWindow();
        }
    </script>
</body>
</html>
